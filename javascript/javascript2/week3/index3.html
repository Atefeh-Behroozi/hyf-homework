<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fastest Presser Game</title>
    <link rel="stylesheet" type="text/css" href="style3.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Fastest Presser</h1>
      <label for="time">Set game time (in seconds):</label>
      <input type="number" id="time" min="1" />
      <button id="start-btn">Start game!</button>
      <div id="game-board" class="hidden">
        <p id="countdown"></p>
        <p id="instructions">Press 'S' or 'L' as fast as you can!</p>
        <div id="counter">
          <div class="player">
            <h2>Player 1</h2>
            <p id="player1-count">0</p>
          </div>
          <div class="player">
            <h2>Player 2</h2>
            <p id="player2-count">0</p>
          </div>
        </div>

        <button id="restart-btn" class="hidden">Play again</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="main3.js"></script>
  </body>
</html>
