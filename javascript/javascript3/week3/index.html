<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Screenshot Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Website Screenshot Generator</h1>

    <form id="urlForm">
      <label for="urlInput">Enter URL:</label>
      <input type="text" id="urlInput" required />
      <button id="submit">Screenshot</button>
    </form>

    <div id="screenshotContainer">
      <h2>Generated Screenshot</h2>
      <div id="screenshotPreview"></div>
      <button id="saveButton" disabled>Save Screenshot</button>
    </div>

    <div id="savedScreenshotsContainer">
      <h2>Saved Screenshots</h2>
      <ul id="savedScreenshotsList"></ul>
    </div>

    <script src="secret.js"></script>
    <script src="main.js"></script>
  </body>
</html>
